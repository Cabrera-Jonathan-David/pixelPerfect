<section class="py-5">
  <div class="container">
    <div class="row">
      
      <div class="col-md-3 mb-4">
        <div class="list-group">
          <a
            *ngFor="let category of categories"
            [routerLink]="['/category', category]"
            class="list-group-item list-group-item-action"
          >
            {{ category }}
          </a>
        </div>
      </div>

     
      <div class="col-md-9 mb-4">
        <div class="row">
          <div *ngFor="let product of products" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm custom-card">
              <div class="card-img-container">
                <img
                  [src]="product.image_url"
                  class="card-img-top"
                  alt="{{ product.name }}"
                />
              </div>
              <div class="card-body d-flex flex-column">
                <p class="card-text text-center text-muted font-weight-bold">
                  {{ product.category }}
                </p>
                <h5 class="card-title text-primary fw-bold text-center">
                  {{ product.name }}
                </h5>

                <div class="price-stock-container">
                  <p><strong>Precio:</strong> ${{ product.price }}</p>
                  <p><strong>Stock:</strong> {{ product.stock }}</p>
                </div>

                <div class="mt-auto">
                  <div class="d-flex justify-content-between mt-3">
                    <button
                      class="btn btn-outline-secondary custom-btn w-50 me-1"
                      [routerLink]="['/product/', product.id]"
                    >
                      Ver detalle
                    </button>
                    <button
                      class="btn btn-outline-secondary custom-btn w-50 ms-1"
                      (click)="addToCart(product)"
                    >
                      Agregar al carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></section>
