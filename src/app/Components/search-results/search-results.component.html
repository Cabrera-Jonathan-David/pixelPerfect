<section>
    <div class="container">
      <div class="row">
        <h2 class="mb-4 text-center">
          Resultados de b√∫squeda para "{{ searchQuery }}"
        </h2>
        <div *ngIf="filteredProducts.length > 0; else noResults">
          <div *ngFor="let product of filteredProducts" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm custom-card">
              <div class="card-img-container">
                <img
                  [src]="product.image_url"
                  class="card-img-top"
                  alt="{{ product.name }}"
                />
              </div>
              <div class="card-body d-flex flex-column">
                <p class="card-text text-center text-muted font-weight-bold">
                  {{ product.category }}
                </p>
                <h5 class="card-title text-primary fw-bold text-center">
                  {{ product.name }}
                </h5>
  
                <div class="price-stock-container">
                  <p><strong>Precio:</strong> ${{ product.price }}</p>
                  <p><strong>Stock:</strong> {{ product.stock }}</p>
                </div>
  
                <div class="mt-auto">
                  <div class="d-flex justify-content-between mt-3">
                    <button
                      class="btn btn-outline-secondary custom-btn w-50 me-1"
                      [routerLink]="['/products', product.id]"
                    >
                      Ver detalle
                    </button>
                    <button
                      class="btn btn-outline-secondary custom-btn w-50 ms-1"
                      (click)="addToCart(product)"
                    >
                      Agregar al carrito
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noResults>
        <div class="text-center">
          <p>No se encontraron resultados para "{{ searchQuery }}"</p>
        </div>
      </ng-template>
    </div>
  </section>
