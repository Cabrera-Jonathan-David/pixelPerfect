<div *ngIf="product" class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="product.image_url"
        alt="{{ product.name }}"
        class="img-fluid rounded"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Precio:</strong> ${{ product.price }}</p>
      <p><strong>Stock disponible:</strong> {{ product.stock }}</p>
      <ng-template #noStock>
        <p class="text-danger"><strong>Sin stock disponible</strong></p>
      </ng-template>

      <button class="btn btn-success mt-3" (click)="addToCart()">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>


<div *ngIf="!product" class="container mt-5">
  <p class="text-center text-danger"><strong>Producto no encontrado</strong></p>
</div>
