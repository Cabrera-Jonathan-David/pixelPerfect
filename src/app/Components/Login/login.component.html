<div class="form-container">
  <h2>Iniciar Sesión</h2>
  <div class="container bg-dark text-white p-4 mt-5 rounded">
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger" >
          <span *ngIf="loginForm.get('username')?.errors?.['required']">El Username es obligatorio.</span>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger" >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
        </div>
      </div>

      <div *ngIf="loginError" class="text-danger">
        Usuario y/o contraseña incorrectos.
      </div>

  
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  
    <p class="mt-3">¿Aún no tienes una cuenta? <a class="text-info" routerLink="/register">Créala aquí</a></p>

  </div>
</div>
