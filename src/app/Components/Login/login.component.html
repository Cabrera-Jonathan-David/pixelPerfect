<div class="d-flex justify-content-center align-items-center mt-5">
  <div
    class="form-container bg-light p-5 rounded shadow-sm"
    style="max-width: 400px; width: 80%"
  >
    <h2 class="text-left mb-4" style="text-decoration: none">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Introduce tu nombre de usuario"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-danger mt-2"
        >
          <span *ngIf="loginForm.get('username')?.errors?.['required']"
            >El Username es obligatorio.</span
          >
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Introduce tu contraseña"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-danger mt-2"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >La contraseña es obligatoria.</span
          >
        </div>
      </div>

      <div *ngIf="loginError" class="text-danger mb-3">
        Usuario y/o contraseña incorrectos.
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
    </form>

    <p class="mt-3 text-center">
      ¿Aún no tienes una cuenta?
      <a class="text-info" routerLink="/register">Créala aquí</a>
    </p>
  </div>
</div>
