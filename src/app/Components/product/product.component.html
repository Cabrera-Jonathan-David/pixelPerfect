<label for="productId">Introduce el ID del producto:</label>
<input type="text" id="productId" [(ngModel)]="selectedProductId" placeholder="ID del producto">
<button (click)="loadProduct()">Cargar Producto</button>

<div *ngIf="product$ | async as product">
    <h1>{{ product.name }}</h1>
    <p>Marca: {{ product.brand }}</p>
    <p>Precio: {{ product.price }}</p>
    <p>Descripci√≥n: {{ product.description }}</p>
  
    <!-- Muestra la imagen utilizando la URL -->
    <img [src]="product.image_url" alt="{{ product.name }}" style="max-width: 100%; height: auto;">
    
  </div>
