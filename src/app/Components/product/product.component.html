<div class="card product-card" (click)="verDetalle(producto.id)">
  <img [src]="producto.image" class="card-img-top" alt="Imagen del producto" />
  <div class="card-body">
    <h5 class="card-title">{{ producto.name }}</h5>
    <p class="card-text">{{ producto.price | currency }}</p>
  </div>
</div>
